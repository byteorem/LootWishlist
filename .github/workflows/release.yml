name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Lua 5.1
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.1

      - name: Validate StaticData structure
        run: lua5.1 Tests/CLI/run_staticdata.lua

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Check StaticData freshness
        run: uv run tools/export_static_data.py --check

  release:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: BigWigsMods/packager@v2
        with:
          args: -r ./release
        env:
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}

      - uses: softprops/action-gh-release@v2
        with:
          files: ./release/*.zip
          generate_release_notes: true
