name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: BigWigsMods/packager@v2
        with:
          args: -r ./release
        env:
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}

      - uses: softprops/action-gh-release@v2
        with:
          files: ./release/*.zip
