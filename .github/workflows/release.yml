name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: BigWigsMods/packager@v2
        with:
          args: -g . -r ./release

      - uses: softprops/action-gh-release@v1
        with:
          files: ./release/*.zip
